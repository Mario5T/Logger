name: Daily Commit

on:
  schedule:
    - cron: "30 18 * * *"   # 12:00 AM IST âœ…
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update progress log
        run: |
          echo "Last updated on $(date -u)" >> progress.md

      - name: Commit changes
        run: |
          git config user.name "Mario5T"
          git config user.email "singhtiivu@gmail.com"
          git add progress.md
          git commit -m "Daily progress update" || echo "No changes"

      - name: Push changes
        run: git push

