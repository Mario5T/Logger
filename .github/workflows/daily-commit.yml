name: Daily Commit

on:
  schedule:
    - cron: "30 18 * * *" # 12:00 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update log
        run: |
          echo "Last updated on $(date -u)" >> progress.md

      - name: Commit changes
        run: |
          export TZ=Asia/Kolkata
          git config user.name "Mario5T"
          git config user.email "singhtiivu@gmail.com"
          git add progress.md
          git commit -m "Daily progress update" || echo "No changes"

      - name: Push changes
        run: git push
